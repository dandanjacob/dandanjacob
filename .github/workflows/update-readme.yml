name: Update README with GitHub Stats

on:
  schedule:
    - cron: "0 3 * * *" # roda todos os dias Ã s 03:00 UTC
  workflow_dispatch: # permite rodar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install PyGithub

      - name: Generate stats
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          python scripts/stats.py > stats.md

      - name: Update README
        run: |
          sed -i '/<!--START_SECTION:stats-->/,/<!--END_SECTION:stats-->/c\<!--START_SECTION:stats-->\n'$(cat stats.md)'\n<!--END_SECTION:stats-->' README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update stats [skip ci]" || echo "No changes"
          git push
